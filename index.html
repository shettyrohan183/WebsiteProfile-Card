<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="fonts fab/fontawesome-free-5.15.4-web/css/all.css">

</head>

<body>
 
     <div class="main class">
        <div class="box center">
            <img src="images/rpro.jpg" alt="">
            <div>
                <p class="user_name">Rohan Shetty</p>
                <p class="skill">Cyber Security</p>
            </div>
            <div class="arr_container center">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="left_container off">
                <p>Skills</p>
                <div class="skills">
                    <div>Phyton</div>
                    <div>java</div>
                    <div>OS</div>
                    <div>Networking</div>
                </div>
                <div class="icons">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="cancel center">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="Js/script.js"></script>
</html>
